set-option -g renumber-windows on

# Set the prefix to ^T.
unbind C-b
set -g prefix ^T
bind t send-prefix

# ã‚«ãƒ¼ã‚½ãƒ«ã‚­ãƒ¼ã§ãƒšã‚¤ãƒ³ã®å¤§ãã•å¤‰æ›´
bind -r Up    resize-pane -U 5
bind -r Down  resize-pane -D 5
bind -r Left  resize-pane -L 5
bind -r Right resize-pane -R 5

# title A
unbind A
bind A command-prompt "rename-window %%"

# copy-mode ^[
unbind ^"["
bind -r ^"[" copy-mode
unbind ^]
bind -r ^] paste-buffer

# other ^A
unbind ^A
bind ^A last-window

# windows ^W w
unbind ^W
bind ^W list-windows
unbind w
bind w list-windows

# redisplay ^R r
unbind ^R
bind ^R refresh-client
unbind r
bind r refresh-client

# split
bind | split-window -h \; select-layout even-horizontal
bind - split-window -v \; select-layout even-vertical

# " windowlist -b
unbind '"'
bind '"' choose-window

